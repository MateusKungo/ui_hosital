      display: flex;
      justify-content: space-between;

      gap: 20px;

      max-height: 43rem;
      /* Defina a altura máxima para a barra de rolagem aparecer */

      padding: 20px;
      /* Adiciona um espaçamento interno para evitar que o conteúdo encoste nas bordas da div */
    }


    /* Adicione estilos específicos do hospital aqui */
  </style>

<body>
  <!-- BARRA LATERAL -->
  <section id="sidebar">
    <a href="instituicao.html" class="brand">

    <ul class="side-menu top">
      <li>
        <a href="agendamento.html">

          <i class='bx bxs-dollar-circle'></i>

      <li>

          <i class='bx bxs-dollar-circle'></i>

      <li>

          <i class='bx bxs-dollar-circle'></i>

      <li>

  <!-- BARRA LATERAL -->

  <!-- CONTEÚDO -->
  <section id="content">
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav>
      <i class="bx bx-menu"></i>
      <a href="#" class="nav-link">Instituições</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Pesquisar..." />
          <button type="submit" class="search-btn">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </form>
      <a href="#" class="profile">
        <img src="img/people.png" alt="Perfil" />
      </a>
    </nav>
    <!-- BARRA DE NAVEGAÇÃO -->

    <!-- PRINCIPAL -->
    <main class="agendaBody">
      <button class="btn" onclick="openPopup('Cadastro de Médico','')">Add Médico</button>

      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Médicos</h3>
            <i class='bx bx-search'></i>
            <i class='bx bx-filter'></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Médicos</th>
                <th>Email</th>
                <th>Especialidade</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="tableMedico">
              <!-- Outras linhas de agendamento aqui -->
            </tbody>
          </table>
        </div>
      </div>


    </main>
    <!-- PRINCIPAL -->

  </section>
  <!-- CONTEÚDO -->
  <div class="popup" id="popup">
    <img src="img/logo.webp" alt="" />
    <div class="crud">
      <label for="">Nome Completo</label>
      <input type="text" id="nome" placeholder="Nome Completo*">
      <label for="">Especilidade</label>
      <select id="especialidade" class="comosente">
        <option value="" selected desabled>Selecione</option>
      </select>
      <label for="">Genero</label>
      <select id="genero" class="comosente">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <label for="">Categoria</label>
      <select id="categoria" class="comosente">
        <option value="pessoalclinico">Pessaol Clinico</option>
      </select>
      <label for="">Data de nascimento</label>
      <input type="date" id="data_nascimento" placeholder="Data de nascimento*">
      <label for="">Bilhete de identidade</label>
      <input type="text" id="bi" placeholder="Bilhete de identidade">
      <label for="">Passaporte</label>
      <input type="text" id="passaporte" placeholder="Passaporte">
      <label for="">Email</label>
      <input type="email" id="email" placeholder="email*">
      <label for="">Telefone principal</label>
      <input type="tel" id="telefone_principal" placeholder="telefonone principal*">
      <label for="">Telefone Secundario</label>
      <input type="tel" id="telefone_alternativo" placeholder="telefone Secundario*">
      <label for="">Codigo Postal</label>
      <input type="tel" id="codigo_postal" placeholder="codigo postal*">
      <label for="">Imagem</label>
      <input type="file" id="inputFile" placeholder="emagem*">

      <label for="">senha</label>
      <input type="password" id="password" placeholder="senha*">
      <label for="">Confirme a senha</label>
      <input type="password" id="password_confirmation" placeholder="Senha*">



      <div class="add_cancelar">
        <button onclick="closePopup()" style="background-color: red;">Cancelar</button>
        <button onclick="cadastrarOuEditar('1')">Salvar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="modal.js"></script>
  <script src="../solicitacoes/requisicoes.js"></script>

    pegarTodasEspecialidade()
