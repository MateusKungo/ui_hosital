<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração Hospitalar</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="constumer.css" />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="perfil_hospital.css" />
    <link rel="stylesheet" href="modal.css" />
    <style>

      .completed{
        display: flex;
        align-items: center;
        gap: 10px;
  
      }
      #checkbox1{
        width: 30px;
        height: 30px;
      }

      .Filtrarsearch,.dataExpediente{
        outline: none;
        border: 1px solid #005761;
        padding: 8px;
        border-radius: 6px;
      }
      
    </style>
  </head>
  <body>
    <!-- BARRA LATERAL -->
    <section id="sidebar">
      <a href="instituicao.html" class="brand">
        <i class="bx bxs-hospital"></i>
        <span class="text">Hospital</span>
      </a>
      <ul class="side-menu top">
        <li>
            <a href="agendamento.html">
                <i class='bx bxs-calendar'></i>
                <span class="text">Marcaçoes</span>
            </a>
        </li>
            <li class="active">
            <a href="escala.html">
                <i class='bx bxs-dollar-circle'></i>
                <span class="text">Escala</span>
            </a>
        </li>
        <li>
            <a href="medico.html">
                <i class='bx bxs-dollar-circle'></i>
                <span class="text">Médicos</span>
            </a>
        </li>
        <li>
            <a href="exame.html">
                <i class='bx bxs-dollar-circle'></i>
                <span class="text">Exame</span>
            </a>
        </li>
        <li>
            <a href="consulta.html">
                <i class='bx bxs-user'></i>
                <span class="text">Consulta</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
      <li>
          <a href="meuPerfil.html">
            <i class="bx bxs-cog"></i>
            <span class="text">Meu Perfil</span>
          </a>
        </li>
      <li>
        <a href="#">
          <i class="bx bxs-cog"></i>
          <span class="text">Configurações</span>
        </a>
      </li>
      <li>
        <a href="#" class="logout">
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Sair</span>
        </a>
      </li>
    </ul>
    </section>
    <!-- BARRA LATERAL -->

    <!-- CONTEÚDO -->
    <section id="content">
      <!-- BARRA DE NAVEGAÇÃO -->
      <nav>
        <i class="bx bx-menu"></i>
        
        <a href="#" class="nav-link">Instituições</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Pesquisar..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <a href="#" class="profile">
          <img src="img/people.png" alt="Perfil" />
        </a>
      </nav>
      <!-- BARRA DE NAVEGAÇÃO -->

      <!-- PRINCIPAL -->
      <main class="perfilHospital">
        <div class="table-data " style="display: flex; justify-content: center;">
          <div class="col">
            <label for="">Data de Inicio de Expediente: </label>
            <input type="datetime-local" class="dataExpediente">
          </div>
          <div class="col">
            <label for="">Data  de Fim de Expediente: </label>
            <input type="datetime-local" class="dataExpediente">
          </div>
        </div>
        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Médicos</h3>
                    <form action="#">
                      <div class="form-input">
                        <input type="search" placeholder="Filtrar Médicos" class="Filtrarsearch"/>
                        <button type="submit" class="search-btn">
                        </button>
                      </div>
                    </form>
                    <i class='bx bx-search'></i>
                    <i class='bx bx-filter'></i>
                </div>
                <table>
                    <thead>
                        <tr>
                          <th>Nome do Médico</th>
                            <th>Especialidade</th>
                            <th>Escalar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>
                            <img src="img/people.png" alt="Paciente">
                            <p>Mateus</p>
                          </td>
                           <td>Neurologista</td>
                            <td><span class="completed"><input type="checkbox" id="checkbox1">
                              <label for="checkbox1" style="cursor: pointer;">Selecionar</label>
                        </tr>
                        <!-- Outras linhas de agendamento aqui -->
                    </tbody>
                </table>
            </div>
        </div>
      </main>
      <!-- PRINCIPAL -->
      <div class="popup" id="popup">
        <img src="img/logo.webp" alt="" />
        <h2 class="h2_title">Selecione o Tipo de Consulta:</h2>
        <select name="" id="" class="comosente">
          <option value="">Estomatologia...</option>
        </select>
        <h3>Como você está se sentindo?</h3>
        <textarea name="" id="" cols="30" rows="10" class="descrever">
        </textarea>
        <h2 id="valorConsulta"><span></span></h2>
        <button onclick="closePopup()">ok</button>
      </div>
     
    <!-- CONTEÚDO -->

    <script src="script.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
