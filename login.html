<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="wrapper">
        <header>Login</header>
        <form>
            <small id="loginError" class="form-text text-danger"></small>
            <div class="field email">
                <div class="input-area">

                    <input type="number" placeholder="login" id="nAcesso">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>

            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Pavra-Passe" id="senha">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
            </div>
            <input type="button" onclick="fazerLogin()" value="Login">
            <a type="button" style="margin-top: 20px;color:blue" href="page/registrarUtente.html">Cadastra-se</a>
        </form>

    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Carregando...</p>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="tipoCadastroModal" tabindex="-1" role="dialog" aria-labelledby="tipoCadastroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tipoCadastroModalLabel">Escolha o tipo de cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <a class="btn btn-primary" href="page/registrarUtente.html">Utente</a>
                    <a class="btn btn-primary" href="page/contaInstituicao.html">Hospital</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="solicitacoes/requisicoes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
