      <!-- BARRA DE NAVEGAÇÃO -->

      <!-- PRINCIPAL -->
      <main class="sugestaomin">
        <div class="form">
            <div class="header">
                <h2>Editar Perfil</h2>
            </div>
            <div class="body">
                <div class="step">
                    <div class="carrgarImagem">
                         <h2>Carregar Imagem</h2>
                         <p>Actualize os Seus Dados.</p>
                        <div class="image">
                             <img src="" alt="" id="imagemExibida">
                        </div>
                        <input type="file" id="inputFile" accept="image/*" onchange="exibirImagem()" class="exibir">
                         <label for="inputFile" class="lb_imagem btn">Buscar Imagem</label>
                    </div>
                
                 </div>
                <div class="steps">
                    <div class="step">
                        <h2>Detalhes de Contacto</h2>
                        <p></p>
                        <div class="grid">
                            <div class="col">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" placeholder="Seu Nome*">
                            </div>
                            <div class="col">
                                <label for="bi">Número BI</label>
                                <input type="tex" id="bi" placeholder="Número de Identidade*">
                            </div>
                            <div class="col">
                                <label for="passport">Número de Passaporte</label>
                                <input type="tel" id="passaporte" placeholder="Número de Passaporte*">
                            </div>
                            <div class="col">
                                <label for="email">Seu Email</label>
                                <input type="email" id="email" placeholder="Email*">
                            </div>
                            <div class="col">
                              <label for="data_nascimento">Data Nascimento</label>
                              <input type="date" id="data_nascimento">
                          </div>
                          <div class="col">
                            <label for="nome">Genero</label>
                            <select name="" id="genero" class="selectCategoria">
                                <option value="" selected disabled>Escola uma opção</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="step">
                        <h2>Detalhes de Contacto</h2>
                        <p></p>
                        <div class="grid">
                            <div class="col">
                                <label for="nome">Categória</label>
                                <select name="" id="categoria" class="selectCategoria">
                                    <option >Utente</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="telfone">Telefone</label>
                                <input type="tel" id="telefone_principal" placeholder="Número de Telefone*">
                            </div>
                            <div class="col">
                                <label for="telfoneAlt">Telefone Altenativo</label>
                                <input type="tel" id="telefone_alternativo" placeholder="Telefone Altenativo*">
                            </div>
                            <div class="col">
                                <label for="codigopos">Código Postal</label>
                                <input type="text" id="codigo_postal" placeholder="Código Postal*">
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <h2>Credeciais de Segurança</h2>
                        <p></p>
                        <div class="grid">
                            <div class="col">
                                <label for="password">Palavra-Passe</label>
                                <input type="password" id="password" placeholder="Palavra-Passe*">
                            </div>
                            <div class="col">
                                <label for="password">Telefone Altenativo</label>
                                <input type="password" id="password_confirmation" placeholder="Confirmar Palavra-Passe*">
                            </div>

                            <div class="col">
                                <button class="btn" onclick="cadastrarOuEditar('2')">Editar</button>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
