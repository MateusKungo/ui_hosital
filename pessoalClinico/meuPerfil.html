  <!-- CONTEÚDO -->
  <section id="content">
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav>
      <i class="bx bx-menu"></i>
      <a href="#" class="nav-link">Instituições</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Pesquisar..." />
          <button type="submit" class="search-btn">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </form>
      <a href="#" class="profile">
        <img src="img/people.png" alt="Perfil" />
      </a>
    </nav>
    <!-- BARRA DE NAVEGAÇÃO -->

    <!-- PRINCIPAL -->
    <main class="sugestaomin">
      <div class="form">
        <div class="header">
          <h2>Editar Perfil</h2>
        </div>
        <div class="body">


          <div class="steps">
            <div class="step">
              <div class="carrgarImagem">
                <div class="image">
                  <img src="../assets/images/departamento_1-removebg-preview.png" alt="" id="imagemExibida">
                </div>
                <input type="file" id="inputFile" accept="image/*" onchange="exibirImagem()" class="exibir">
                <label for="inputFile" class="lb_imagem btn">Buscar Imagem</label>
              </div>

            </div>
            <div class="step">
              <h2></h2>
              <div class="grid">
                <div class="col">
                  <label for="nome">Nome da Instituição</label>
                  <input type="text" id="nome" placeholder="Nome da Instituição*">
                </div>
                <div class="col">
                  <label for="bi">Email</label>
                  <input type="email" id="email" placeholder="Email*">
                </div>
                <div class="col">
                  <label for="bi">Telefone</label>
                  <input type="tel" id="Telefone" placeholder="Telefone*">
                </div>
                <div class="col">
                  <label for="municipios">Especialidade</label>
                  <select id="monicipio" class="selectCategoria">
                    <option value="">Selecione...</option>
                  </select>
                </div>
                <div class="col">
                  <button class="btn">Editar</button>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

    </main>


    <!-- CONTEÚDO -->


    <div class="modal-container">
      <div class="modal">
        <h2>Info</h2>
        <hr />
        <span>
          Lorem Ipsum is simply dummy
        </span>
        <hr />
        <div class="btns">
          <button class="btnOK" onclick="closeModalSalvo()">OK</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="../assets/js/imgem.js"></script>
    <script src="modalSalvo.js"></script>
